<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Question</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="rain-overlay" id="rainOverlay"></div>
    
    <div class="container">
        <div class="modal" id="modal">
            <div class="question-content" id="questionContent">
                <h1>Anusha, will you be my valentine?</h1>
                <div class="emoji-container">
                    <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExeWVieWxtdDZqb3ZlczcydzR1MGtuOTJqbjVqaHpmOGF5NnAzbWk2ciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/FZuRP6WaW5qg/giphy.gif" alt="Cute cat" class="home-cat-gif">
                    <span class="heart-emoji">ðŸ’–</span>
                </div>
                <div class="buttons">
                    <button class="btn yes-btn" onclick="handleYes()">Yes</button>
                    <button class="btn no-btn" onclick="handleNo()">No</button>
                </div>
            </div>
            
            <div class="error-content" id="errorContent" style="display: none;">
                <h1 class="error-title">YOU MUST RE-CONSIDER</h1>
                <div class="emoji-container">
                    <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExajhubjlnd2Jyd2txcmVpYm92YW54eXVkeHdldzMzMWZrdnM4bGd6cSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/PgZ4djoK15fQdPQ1gG/giphy.gif" alt="Sad cat" class="sad-cat-gif">
                </div>
                <div class="custom-no-image" id="customNoImage">
                    <img src="sad.png" alt="Custom no image" class="custom-image">
                </div>
                <button class="btn retry-btn" onclick="goBack()">Try Again</button>
            </div>
            
            <div class="success-content" id="successContent" style="display: none;">
                <h1>Yay! ðŸŽ‰</h1>
                <div class="happy-cat-container">
                    <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExNzJydnhqdDQwZnlvZ3kyYWw0aHd2ZDRxcTl3aWlqMzNmcnVpc215byZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/TjSPQgowhhJdHgvnwA/giphy.gif" alt="Dancing happy cat" class="happy-cat-gif">
                    <div class="custom-yes-image" id="customYesImage">
                        <img src="happy.png" alt="Custom yes image" class="custom-image">
                    </div>
                </div>
                <p>Can't wait to spend all my valentines with you ðŸ’•</p>
            </div>
        </div>
        
        <div class="signature">
            <p>love, Peabrain</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
